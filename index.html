<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header class="container-fluid text-white text-center p-2" id="header" style="background-color: #6D28D9;">
        <h3>Weather Dashboard</h3>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h4 class="text-left">Enter City Name:</h4>
                <form id="cityForm">
                    <input type="text" id="city" class="form-control" placeholder="City Name">
                    <button id="submit" type="submit" class="btn btn-primary mt-3"
                        style="width: 100%; height: 40px;">Search</button>
                </form>
                <hr>
                <div id="cityList" class="list-group"></div>
                <button id="clearBtn" type="submit" class="btn btn-primary mt-3"
                    style="width: 100%; height: 40px;">Clear</button>
            </div>
            <div class="col-md-9">
                <div class="box" id="todaysWeather">
                    <h4>Today's Weather Forecast</h3>
                </div>
                <div id="forecast" class="d-flex flrex-column justify-content-between">
                    <h3>5-Day Forecast</h3>
                    <div id="forecastContainer"> </div>
                </div>
            </div>


        </div>
    </div>

    <script src="Assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
